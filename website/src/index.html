<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<title>DigitRecognizer</title>
	<% for (let cssPath of htmlWebpackPlugin.files.css) { %>
	<link rel="stylesheet" href="<%= cssPath %>">
	<% } %>
</head>

<body>
	<noscript>
		This page requires JavaScript to function.
	</noscript>
	<div id="root"></div>
	<% for (let chunk of Object.keys(htmlWebpackPlugin.files.chunks)) { %>
	<script src="<%= htmlWebpackPlugin.files.chunks[chunk].entry %>"></script>
	<% } %>
</body>

</html>
